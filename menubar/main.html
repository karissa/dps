<div class="container">
  {{#each sources}}
  <div class="list">
    <div class="list-item">
      <h2>{{this.id}}</h2>
      <div class="muted pull-right">{{relativeDate(this.last_updated)}}</div>
  </div>
    <div class="controls">
      <a href="#" on-click="refresh:{{this.id}}">update</a>
      <a href="#" on-click="open:{{this.id}}">open</a>
    </div>
  </div>
  {{/each}}
  <div class="add">
    <input type="text" placeholder="url to a data source" value="{{location}}"/>
    <button class="button" on-click="add">add</button>
  </div>
</div>
