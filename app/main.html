<div class="bookend header">
  <a href="#" on-click="refresh">update all</a>
</div>

<div class="container">
  {{#each sources}}
  <div class="list">
    <div class="list-item">
      <h2>{{this.location}}</h2>
      <div class="muted u-pull-right">{{relativeDate(this.last_updated)}}</div>
    </div>
    <div class="list-item-controls">
      <a href="#" on-click="refresh:{{this.location}}"><img src="refresh.png" /></a>
      <a href="#" on-click="open:{{this.location}}"><img src="external.png" /></a>
    </div>
  </div>
  {{/each}}
</div>

<div class="bookend footer">
  <div class="add">
    <input type="text" placeholder="url to a data source" value="{{location}}"/>
    <button class="button" on-click="add">add</button>
  </div>
</div>
