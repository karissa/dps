<h2>Portals</h2>
<div class="form">
  <input type="text" placeholder="http://mydatahub.somewhere.org.." value="{{url}}"/>
  <div class="add form-inline">
    <input type="text" placeholder="socrata, ckan..." value="{{type}}"/>
    <button class="button" on-click="addPortal">add</button>
  </div>
</div>
<div class="list">
  {{#each portals}}
    <div class="list-item" on-click="open:{{this.name}}">
    </div>
    <div class="list-item__controls">
      <button class="button" on-click="remove:{{this.name}}"><img src="./img/delete.png" />remove</button>
    </div>
  {{/each}}
</div>
